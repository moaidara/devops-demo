<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Produits - Ultra Stylé</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .sidebar {
            background: linear-gradient(180deg, #2c3e50, #1a252f);
            min-height: 100vh;
            box-shadow: 5px 0 15px rgba(0,0,0,0.2);
        }
        .sidebar .nav-link {
            color: #bdc3c7;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 4px 15px;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: #3498db;
            color: white;
            transform: translateX(8px);
        }
        .card-stat {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card-stat:hover {
            transform: translateY(-10px);
        }
        .table thead {
            background: #3498db;
            color: white;
        }
        .btn-action {
            width: 38px;
            height: 38px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-12 px-md-5 py-4">

            <!-- Header + Bouton Ajouter -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h2 text-dark fw-bold">Gestion des Produits</h1>
                <button class="btn btn-success btn-lg shadow-sm" data-bs-toggle="modal" data-bs-target="#addModal">
                    <i class="bi bi-plus-circle me-2"></i>Ajouter un produit
                </button>
            </div>

            <!-- Cards Stats -->
            <div class="row mb-5">
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card bg-primary text-white card-stat">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4>152</h4>
                                    <p class="mb-0">Produits total</p>
                                </div>
                                <i class="bi bi-box-seam fs-1 opacity-75"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card bg-success text-white card-stat">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4>148</h4>
                                    <p class="mb-0">En stock</p>
                                </div>
                                <i class="bi bi-check-circle fs-1 opacity-75"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card bg-warning text-white card-stat">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4>4</h4>
                                    <p class="mb-0">Rupture</p>
                                </div>
                                <i class="bi bi-exclamation-triangle fs-1 opacity-75"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card bg-danger text-white card-stat">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4>87 420 €</h4>
                                    <p class="mb-0">Valeur stock</p>
                                </div>
                                <i class="bi bi-currency-euro fs-1 opacity-75"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table Produits -->
            <div class="card shadow-lg border-0">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>Liste des produits</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nom du produit</th>
                                    <th>Prix</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for p in products %}
                                <tr>
                                    <td>{{p.id}}</td>
                                    <td>{{p.name}}</td>
                                    <td>{{p.price}}</td>
                                    <td class="text-center">
                                        <button class="btn btn-warning btn-sm btn-action me-2" data-bs-toggle="modal" data-bs-target="#editModal" onclick="fillEditModal('{{p.id}}', '{{p.name|escapejs}}', '{{p.price}}')">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <form method="post" action="{% url 'delete_product' %}" style="display:inline;">
                                            <input type="hidden" name="id" value="{{ p.id }}">
                                            <button type="submit" class="btn btn-danger btn-sm btn-action">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<!-- Modal Ajout -->
<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title"><i class="bi bi-plus-circle me-2"></i>Ajouter un produit</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addProductForm" method="post" action="{% url 'add_product' %}">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nom du produit</label>
                        <input type="text" name="name" class="form-control form-control-lg" placeholder="ex : iPhone 16" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Prix (€)</label>
                        <input type="number" name="price" step="0.01" class="form-control form-control-lg" placeholder="999.99" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-success btn-lg">Ajouter le produit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Modification -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-warning text-dark">
                <h5 class="modal-title"><i class="bi bi-pencil-square me-2"></i>Modifier le produit</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editProductForm" method="POST" action="{% url 'update_product' %}">
                    <input type="hidden" id="editId" name="id">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nom du produit</label>
                        <input type="text" id="editName" name="name" class="form-control form-control-lg" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Prix (€)</label>
                        <input type="number" name="price" step="0.01" id="editPrix" class="form-control form-control-lg" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-warning text-dark btn-lg">Sauvegarder les modifications</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function fillEditModal(id, name, price) {
        id = parseInt(id);
        price = parseFloat(price);
        document.getElementById('editId').value = id;
        document.getElementById('editName').value = name;
        document.getElementById('editPrix').value = price;
    }
</script>



</body>
</html>
